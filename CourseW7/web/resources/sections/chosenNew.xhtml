<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core_rt">

<h:head>
    <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
</h:head>

<h:body>
    <ui:composition>
        <div class="image"><h:graphicImage  style="position: relative; max-width: 100%" value="/resources/images/header.jpg"></h:graphicImage></div>
        <div class="body1">
            <f:view>
                <h:form>
                    <input class="searchbox" name="q" type="search"/>
                    <input class="searchbutton" type="submit" value="Найти"/>
                    <div class="chosenNew">
                        <h:graphicImage  style="position: relative;" value="/resources/images/#{newsBean.number}.jpg"></h:graphicImage>
                        <p/>
                        <h:outputLabel style="color: ghostwhite" value="#{newsBean.getChosenNew(newsBean.number).newstext}"></h:outputLabel>
                        <p/>
                        <c:if test="#{newsBean.getChosenNew(newsBean.number).urlvideo!=''}">
                        <iframe width="560" height="315" src="#{newsBean.getChosenNew(newsBean.number).urlvideo}" frameborder="0"></iframe>
                        </c:if>
                    </div>


                </h:form>
            </f:view>
        </div>

    </ui:composition>
</h:body>

</html>
