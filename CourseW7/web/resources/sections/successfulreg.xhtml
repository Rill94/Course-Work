<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core_rt">

<h:head>
    <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
</h:head>

<h:body>
    <ui:composition>
    <div class="image"><h:graphicImage  style="position: relative" value="/resources/images/header.jpg"></h:graphicImage></div>
    <div class="body1">
        <h3>Вы успешно зарегистрировались!</h3>
        <h3>Ваши регистрационные данные:</h3>
        <f:view>
            <h:form>
                <table style="border: 0;">
                    <tr valign="top">
                        <td><h:outputLabel style="color: white; font-size: 20px" value="Логин: #{userBean.login}"></h:outputLabel></td>
                    </tr>
                    <tr valign="top">
                        <td><h:outputLabel style="color: white; font-size: 20px" value="Пароль: #{userBean.password}"></h:outputLabel></td>
                    </tr>
                    <tr valign="top">
                        <td><h:outputLabel style="color: white; font-size: 20px" value="Email: #{userBean.email}"></h:outputLabel></td>
                    </tr>
                    <tr valign="top">
                        <td><h:outputLabel style="color: white; font-size: 20px" value="Дата рождения #{userBean.birthDate}"></h:outputLabel></td>
                    </tr>
                    <tr valign="top">
                        <td><h:outputLabel style="color: white; font-size: 20px" value="Дата регистрации #{userBean.regDate}"></h:outputLabel></td>
                    </tr>
                    <tr valign="top">
                        <td><h:outputLabel style="color: white; font-size: 20px" value="Адрес #{userBean.address}"></h:outputLabel></td>
                    </tr>
                    <tr valign="top">
                        <td><h:outputLabel style="color: white; font-size: 20px" value="Пол #{userBean.gender}"></h:outputLabel></td>
                    </tr>
                </table>
                <h:commandLink value="На главную" action="main" style="color: orange"></h:commandLink>
            </h:form>
        </f:view>
    </div>
    </ui:composition>

</h:body>

</html>
