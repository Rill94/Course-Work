<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core_rt">

<h:head>
    <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
</h:head>

<h:body>
    <ui:composition>
        <h:form>
            <div class="image"><h:graphicImage  style="position: relative; max-width: 100%" value="/resources/images/header.jpg"></h:graphicImage></div>
            <div class="body1">
                <h:outputLabel value="Покупка песни" style="color: orange; font-size: 30px; line-height: 300%"/>
                <table style="border: 0;" >
                    <tr>
                        <td valign="top"><h:outputLabel value=" "/></td>

                    </tr>
                    <tr>
                        <td valign="top"><h:outputLabel value="Название: #{songBean.name}" style="color: white; font-size: 20px"/></td>
                    </tr>
                    <tr>
                        <td valign="top"><h:outputLabel value="Исполнитель: #{songBean.artist}"  style="color: white; font-size: 20px"/></td>
                    </tr>
                    <tr>
                        <td valign="top"><h:outputLabel value="Стоимость: #{songBean.cost} руб."  style="color: white; font-size: 20px"/></td>
                    </tr>
                    <tr>
                        <td valign="top"><h:outputLabel value="Номер карты: #{cardBean.cardNum} руб."  style="color: white; font-size: 20px"/></td>
                    </tr>
                    <tr>
                        <td valign="top"><h:outputLabel value="Пароль" for = "password" style="color: white; font-size: 20px"/></td>
                        <td valign="top"><h:inputSecret id="password" value="#{userBean.password}" /></td>
                    </tr>

                </table>
                <c:if test="#{userBean.birthDate!=null}"><h:commandButton value="Подтвердить" style="background-color: orange;" action="#{songBean.successfulUpload}"/></c:if>

            </div>
        </h:form>
    </ui:composition>
</h:body>

</html>
